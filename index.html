<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>歌詞格式化工具</title>
  <style>
    :root{font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC",Arial;}
    *{box-sizing:border-box}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:linear-gradient(180deg,#0f172a 0%,#071127 100%);color:#e6eef8;margin:0;padding:24px}
    .card{width:100%;max-width:960px;background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));border-radius:12px;padding:18px;box-shadow:0 6px 20px rgba(2,6,23,0.6);}
    h1{margin:0 0 12px 0;font-size:18px}
    p{margin:6px 0 12px 0;color:#bcd3ee;font-size:13px}
    label{display:block;margin-bottom:6px}
    textarea{width:100%;min-height:220px;background:#031026;border:1px solid rgba(255,255,255,0.06);color:#e6eef8;padding:12px;border-radius:8px;resize:vertical;font-size:15px;line-height:1.6}
    .row{display:flex;gap:8px;margin-top:12px;flex-wrap:wrap}
    button{background:#0ea5a2;border:none;padding:10px 12px;border-radius:8px;color:#031026;font-weight:600;cursor:pointer}
    button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:#bcd3ee}
    .small{font-size:13px;padding:8px 10px}
    .note{font-size:13px;color:#9fb7d9;margin-top:8px}
    .cols{display:grid;grid-template-columns:minmax(0,1fr) minmax(0,1fr);gap:16px;align-items:start}
    .cols>div{min-width:0}
    @media(max-width:720px){.cols{grid-template-columns:1fr}.row{flex-direction:column}}
  </style>
</head>
<body>
  <div class="card">
    <h1>歌詞格式化工具（半形空白→折行、刪除空白行）</h1>
    <p>把文字貼到左側輸入框，系統會自動處理成右側結果（完全在本機運行，不使用 AI 或網路）。</p>

    <div class="cols">
      <div>
        <label for="input">輸入文字（原始歌詞）</label>
        <textarea id="input" placeholder="在此貼上歌詞..." spellcheck="false"></textarea>
        <div class="row" style="margin-top:8px">
          <button id="clear" class="secondary small">清空</button>
        </div>
        <div class="note">說明：
          <ul style="margin:6px 0 0 18px;padding:0">
            <li>將 <code>半形空白 (ASCII 空格)</code> 轉換成換行（折行）。</li>
            <li>移除完全為空白的行（包括只含空格或 tab 的行）。</li>
            <li>此工具不會上傳任何資料，一切在本機執行。</li>
          </ul>
        </div>
      </div>

      <div>
        <label for="output">輸出結果</label>
        <textarea id="output" readonly placeholder="處理後的結果會出現在這裡..."></textarea>
        <div class="row">
          <button id="copy" class="small">複製結果</button>
        </div>
        <div class="note" id="msg"></div>
      </div>
    </div>

  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copy');
    const clearBtn = document.getElementById('clear');
    const msg = document.getElementById('msg');

    function formatLyrics(text){
      if (text === undefined || text === null) return '';
      text = text.replace(/\r\n/g,'\n').replace(/\r/g,'\n');
      text = text.replace(/\u0020/g,'\n');
      const lines = text.split('\n');
      const filtered = lines.map(l => l.replace(/^[\uFEFF\s\u3000]+|[\uFEFF\s\u3000]+$/g,'')).filter(l => l.length>0);
      return filtered.join('\n');
    }

    function showMessage(t){
      msg.textContent = t;
      setTimeout(()=>{ if(msg.textContent === t) msg.textContent = '' },2200);
    }

    function processInput(){
      output.value = formatLyrics(input.value);
    }

    input.addEventListener('input', processInput);

    copyBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(output.value);
        showMessage('已複製到剪貼簿');
      }catch(e){
        showMessage('複製失敗，請手動選取並複製');
      }
    });

    clearBtn.addEventListener('click', ()=>{
      input.value='';
      output.value='';
      showMessage('已清空');
    });

    processInput();
  </script>
</body>
</html>
